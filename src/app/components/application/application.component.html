<div class="w3-center w3-padding" style="margin:0 auto; max-width: 600px;">
  <div class="w3-card-4">
    <div class="w3-container w3-blue">
      <h2>Application form</h2>
    </div>
    <form class="w3-container" #formControl="ngForm">
      <p>
        <label class="w3-text-blue">
          <b>Type of application</b>
        </label>
        <input required [(ngModel)]="applcation.type_of_application" minlength="2" maxlength="40" name="first" type="text" style="text-align: center;"
          class="w3-input w3-border w3-light-grey">
      </p>
      <p>
        <label class="w3-text-blue">
          <b>Motivation</b>
        </label>
        <input required [(ngModel)]="applcation.motivation" minlength="2" maxlength="40" name="last" type="text" style="text-align: center;" class="w3-input w3-border w3-light-grey">
      </p>


      <p class="w3-center">
        <button [disabled]="!formControl.valid" (click)="addApplication()" class="w3-btn w3-blue">Send application</button>
      </p>
    </form>
  </div>
</div>
