<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="topnav" id="myTopnav">
  <a routerLink="/home"><i class="fa fa-home"></i> Home</a>
  <a style="cursor: pointer;" routerLink="/users"><i class="fa fa-users"></i> Users</a>

  <a *ngIf="!auth.isLoggedIn()" class="w3-right" id="navSignIn" routerLink="/sign-in"><i class="fa fa-sign-in"></i> Sign in</a>

  <div class="dropdown w3-right" id="userDropdown" *ngIf="auth.isLoggedIn()">
    <button class="dropbtn"><i class="fa fa-user"></i> {{ auth.getUserDetails()?.name}}
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a style="cursor: pointer;" routerLink="/profile"><i class="fa fa-user"></i> My profile</a>
      <a style="cursor: pointer;" (click)="auth.logout()"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
  </div>

  <a class="icon" (click)="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<router-outlet></router-outlet>
